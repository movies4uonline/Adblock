<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Protected Page</title>
  <style>
    #main { display: none; }
    #verifyBox { margin-top: 50px; text-align: center; }
  </style>
</head>
<body>
  <div id="verifyBox">
    <h3>Enter Access Code</h3>
    <input type="text" id="accessCode" placeholder="Enter code" />
    <button onclick="verifyCode()">Verify</button>
    <p id="message"></p>
  </div>

  <div id="main">
    <h1>üîê Protected Content</h1>
    <p>Now you have access!</p>
  </div>

  <script>
    const CORRECT_CODE = "12345";
    const VALIDITY_DAYS = 30;

    function checkAccess() {
      const access = localStorage.getItem("access");
      const accessDate = localStorage.getItem("access_date");
      if (access === "granted" && accessDate) {
        const now = new Date();
        const then = new Date(accessDate);
        const diff = (now - then) / (1000 * 60 * 60 * 24);
        if (diff < VALIDITY_DAYS) {
          showContent();
        } else {
          localStorage.clear();
        }
      }
    }

    function verifyCode() {
      const input = document.getElementById("accessCode").value;
      if (input === CORRECT_CODE) {
        localStorage.setItem("access", "granted");
        localStorage.setItem("access_date", new Date().toISOString());
        showContent();
      } else {
        document.getElementById("message").innerText = "‚ùå Wrong Code!";
      }
    }

    function showContent() {
      document.getElementById("verifyBox").style.display = "none";
      document.getElementById("main").style.display = "block";
    }

    checkAccess();
  </script>
</body>
</html>
