<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AdBlock Checker</title>
  <style>
    #adblock-message {
      display: none;
      background: #f44336;
      color: white;
      padding: 20px;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="adblock-message">
    ⚠️ AdBlock കണ്ടെത്തി! ദയവായി അത് disable ചെയ്യൂ website support ചെയ്യാൻ.
  </div>

  <div id="main-content">
    <h2>Welcome to My Site</h2>
    <p>ഇതാണ് നിങ്ങൾ കാണേണ്ട content.</p>
  </div>

  <!-- Fake Ad div to detect blocker -->
  <div id="ads-test" style="height: 1px; width: 1px; position: absolute; left: -9999px;">
    <script>
      // Fake ad code
      document.write("<span id='adsbygoogle'></span>");
    </script>
  </div>

  <script>
    // Delay detection to allow adblock to act
    setTimeout(function() {
      var testAd = document.getElementById("adsbygoogle");
      if (!testAd || testAd.offsetHeight === 0) {
        // Adblock detected
        document.getElementById("main-content").style.display = "none";
        document.getElementById("adblock-message").style.display = "block";
      }
    }, 100);
  </script>

</body>
</html>
